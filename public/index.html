<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/@inkline/inkline/dist/inkline.css" rel="stylesheet">
    <title>Vue Through Tinted Windows</title>
    <link href='https://fonts.googleapis.com/css?family=News+Cycle|Material+Icons' rel="stylesheet" type="text/css">

    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css' rel="stylesheet">
    
    <style>

    body, html {
      font-family: 'News Cycle', sans-serif !important;
      font-weight: 300 !important;
      font-style: normal !important;
      margin: 0x;
    }

    h1, h2, h3, h4, h5, h6, router-link {
      font-family: 'News Cycle', sans-serif !important;
      font-weight: 300 !important;
      font-style: normal !important;
    }

    .material-icons, .fa, .fab, .far, .fas {
      vertical-align: middle;
    }

    .dignity {
      font-family: 'News Cycle', sans-serif;
    }
    </style>
  </head>
  <body>
     <div id="app"></div>
    <!-- built files will be auto injected -->
 
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@inkline/inkline/dist/inkline.js"></script>
    <script>
      new Vue({ 
          el: '#app' 
      });
    </script>  
 
  </body>
</html>
